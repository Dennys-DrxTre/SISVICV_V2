{% extends "base/base.html" %}
{% block title %} Editar Deparasitación| Santa Barbara{% endblock %}
{% block contenido %}
<main role="main">
    <style>label{text-align: center}</style>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    <br>
                    <h2 class="text-warning text-center">Editar Deparasitación
                        <br>
                    </h2>

                   <form action="" method="post">{% csrf_token %}
                        <div class="formulario">
                            {{form.as_p}}
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-success mr-3"><span class="fas fa-save"></span> Guardar</button>
                            <a href="{% url 'regmedic:Despa_list' %}" class="btn btn-danger"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block js %}
<script>
    $(function () {
        $("#id_mascota").select2({
            placeholder:"Seleccione la Mascota",
            allowClear:true
        });
    });
</script>
{% endblock js %}
