{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escriba la nueva contrase単a |Santa Barbara</title>
    <link href="{% static 'base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/Global-style.css' %}" rel="stylesheet">
</head>
<body>
    <style>.errorlist{color:red;}</style>
<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Restablece tu contrase単a!</h1>
                  </div>
                  <form class="user" method="POST">{% csrf_token %}
                    {{form.new_password1.errors}}
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="new_password1" id="id_new_password1" aria-describedby="emailHelp" placeholder="Nueva contrase単a.." required>
                    </div>
                    {{form.new_password2.errors}}
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="new_password2" id="id_new_password2" placeholder="Confirma la nueva contrase単a" required>
                    </div>
                    <input type="submit" value="Restablecer" class="btn btn-primary btn-user btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>


</body>
</html>
