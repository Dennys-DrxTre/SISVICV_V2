{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña |Santa Barbara</title>
    <link href="{% static 'base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/Global-style.css' %}" rel="stylesheet">
</head>
<body>
    <style>.errorlist{color:red;}</style>
<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">¿Olvidó su contraseña?</h1>
                    <p class="mb-4">Por favor, introduzca su dirección de correo electrónico con el cual se registró en el sitio web, y le enviaremos un email con los pasos a seguir para su restauración</p>
                  </div>
                  <form class="user" method="POST">{% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="email" id="id_email" aria-describedby="emailHelp" placeholder="Introduzca su email..." required>
                    </div>
                    <input type="submit" value="Restablecer contraseña" class="btn btn-primary btn-user btn-block">
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small card-link" href="{% url 'login' %}">Iniciar sesión</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
