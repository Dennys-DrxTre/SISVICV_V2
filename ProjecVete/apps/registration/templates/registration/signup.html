{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro |Santa Barbara</title>
    <link href="{% static 'base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'base/css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/Global-style.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-success">
    <div>
        <div class="container p-5">
            <div class="registro-logo card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block"></div>
                        <div class="col-lg-7 trans">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-dark mb-4">¡Registrar Empleado!</h1>
                                </div>
                                <hr>
                                <form class="user" method="POST">{% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="first_name" id="id_first_name" placeholder="Nombres" required>
                                            {{form.first_name.errors}}
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" name="last_name" id="id_last_name" placeholder="Apellidos" required>
                                            {{form.last_name.errors}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="username" id="id_username" placeholder="Usuario" required>
                                        {{form.username.errors}}
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email" id="id_email" placeholder="Email" required>
                                        {{form.email.errors}}
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" name="password1" id="id_password1" placeholder="Contraseña" required>
                                            {{form.password1.errors}}
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user" name="password2" id="id_password2" placeholder="Repite la contraseña" required>
                                            {{form.password2.errors}}
                                        </div>
                                        <div class="form-group mt-3 ml-4">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch1" name="is_staff" />
                                                <label class="custom-control-label text-dark" for="customSwitch1">¿Administrador?</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" value="Crear cuenta" class="btn btn-success btn-user btn-block">
                                        <a class="btn btn-danger btn-user btn-block" href="{% url 'inicio:inicio' %}">Cancelar</a>
                                    </div>
                                    
                                    <hr>
                                    <!-- <a class="card-link text-dark" href="{% url 'login' %}"><p>¿Ya tienes una cuenta?</p></a> -->
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% block js %}
    <script src="{% static 'base/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'base/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'base/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'base/js/sb-admin-2.min.js' %}"></script>
{% endblock %}
</html>
