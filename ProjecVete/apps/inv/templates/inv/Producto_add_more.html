<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="container ml-5">
            <div class="row mt-3 mb-3">

                <div class="col-md-9 mx-auto">
                    <h2 class="text-success text-center mb-3">AÃ±adir productos</h2>
                    <h4 class="text-primary text-uppercase">{{obj.nombre}}</h4>
                    <br>
                    <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_more' obj.id %}" > {% csrf_token %}
                        <div class="formulario">
                            <!--Estatus actuales del programa-->
                            <div>
                                <label for="cantidad">Cantidad a agregar</label>
                                <input type="number" name="more" id="cantidad" class="form-control" placeholder="Cantidad a agregar" min="1" required>
                            </div>
                            <div>
                                <label for="compra">Precio de Compra</label>
                                <input type="text" name="compra" id="compra" class="form-control" placeholder="Nuevo precio de Compra" min="1" required onkeypress="return justNumbers(event);">
                            </div>
                            <div class="mt-3">
                                <label for="venta">Precio de Venta</label>
                                <input type="text" name="venta" id="venta" class="form-control" placeholder="Nuevo precio de Venta" min="1" required onkeypress="return justNumbers(event);">
                            </div>
                        </div>
                        <br>
                        <div class="col text-center mt-4">
                            <button type="submit" id="registrar" class="btn btn-success mr-3"><span class="fas fa-save"></span> Registrar</button>
                            <a onclick="cerrar_modal()" href="#" class="btn btn-danger"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#registrar").click(function (e) {
        if ( $("#compra").val() > $("#venta").val() ){
            e.preventDefault()
            mensaje("ADVERTENCIA: El Precio de Venta no puede ser menor al Precio de Compra.", "red");
            $("#venta").focus()
            return false
        }
    });
    function justNumbers(e)
    {
    var keynum = window.event ? window.event.keyCode : e.which;
    if ((keynum == 8) || (keynum == 46))
    return true;
        
    return /\d/.test(String.fromCharCode(keynum));
    }
</script>
