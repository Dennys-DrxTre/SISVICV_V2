{% extends "base/base.html" %}
{% block title %}Almacén | Santa Barbara{% endblock %}

{% block contenido %}
<form action="" method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                        {% if obj %}Editar Departamento {% else %} Nuevo Departamento {% endif %}
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-9">
                            <div class="input-group">
                                <input type="text" name="descripcion" maxlength="100" pattern="[A-Za-z- ]{2,50}" class="form-control" required id="id_descripcion" placeholder="Descripción" value="{% if obj %} {{ obj.descripcion }} {% endif %}">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <!--<label for="id_estado">Estado</label>-->
                                <input type="checkbox" name="estado" class="form-control" {% if obj.estado %} checked {% endif %} id="id_estado">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success"><span class="fas fa-save"></span> Guardar</button>
                            <a href="{% url 'inv:Departamento_list' %}" class="btn btn-danger"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>
                    </div>
                </div>

                <div class="col-15">
                <i class="fas fa-boxes fa-2x text-gray-300"></i>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
